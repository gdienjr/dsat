<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSAT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    /* Header dengan logo dan menu */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background-color: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-wrap: wrap; /* untuk responsive */
    }

    /* Logo */
    #logo {
      max-width: 150px;
      height: auto;
    }

    /* Menu link */
    nav {
      display: flex;
      gap: 15px;
      flex-wrap: wrap; /* supaya menu turun kalau kecil skrin */
    }

    nav a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 5px;
      background-color: #e0e0e0;
    }

    nav a:hover {
      background-color: #c0c0c0;
    }

    /* Kandungan utama */
    #main-content {
      padding: 20px;
      max-width: 1000px;
      margin: 20px auto;
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    /* Responsive untuk skrin kecil */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      nav {
        width: 100%;
        justify-content: flex-start;
        margin-top: 10px;
      }
      nav a {
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>

  <!-- Header dengan logo dan menu -->
  <header>
    <div id="logo-container">
      <img src="logo.png" alt="Logo Syarikat" id="logo">
    </div>
    <nav>
      <a href="https://gdienjr.github.io/dsat/dsat_kewangan.html">PENYATA KEWANGAN</a>
      <a href="https://gdienjr.github.io/dsat/dsat_belanja_urus.html">PERBELANJAAN MENGURUS</a>
    </nav>
  </header>

  <!-- Kandungan Utama -->
  <div id="main-content">
    <h1>Selamat Datang ke DSAT</h1>
    <p>Ini adalah laman utama DSAT anda. Masukkan kandungan lain di sini.</p>
  </div>

</body>
</html>
